<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="./css/css.css">

        <title>Gigantic Launcher</title>
    </head>
    <body>
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-message" data-message="loading-launcher">
                <p>Please wait while the launcher loads...</p>
            </div>

            <div class="loading-message hidden" data-message="loading-client">
                <p>Please wait while Gigantic loads...</p>
                <p>(Please wait while the server boots up. After some time the host will see a console window and players will be able to connect via the IP:port)</p>
            </div>
        </div>
        
        <header>
            <nav id="main-tabs">
                <div class="active" data-tab="join">Join</div>
                <div data-tab="host">Host</div>
                <div data-tab="config">Config</div>
            </nav>
        </header>
        
        <main id="main-pages">
            
            <input type="text" placeholder="Nickname" name="nickname" id="nickname" />
            
            <section data-tab="join">
                <form data-action="join" id="join-form">
                    <input type="text" placeholder="IP Address:Port" data-index="ip" />
                    
                    <button>Join</button>
                </form>
            </section>
            
            <section data-tab="host" class="hidden">
                <form data-action="host" id="host-form">
                    <select data-index="map" id="map-list">
                            <option value="lv_canyon">Ghost Reef</option>
                            <option value="lv_mistforge">Sanctum Falls</option>
                    </select>
                    
                    <div style="-webkit-text-stroke-width: .8px; -webkit-text-stroke-color: black;"
                    <p><label class="checkbox-label"><input type="checkbox" class="checkbox" data-index="dedicated" /> Dedicated Server</label></p>
                    </div>
                    
                    <button>Host</button>
                </form>
            </section>

            <section data-tab="config" class="hidden">
                <form data-action="config" id="config-form">
                    <div class="config-header">Game Binary Location:</div>
                    <div id="binary-path-preview"></div>
                    <button id="binary-path-button" class="mini" data-index="binaryPath">Change</button>

                    <div class="config-header">Server Port:</div>
                    <input type="number" data-index="port" id="port" placeholder="7777" min="1" max="65535" />

                    <button>Save</button>
                </form>
            </section>

        </main>

        <script>
            require('./js/index-renderer.js');
        </script>
    </body>
</html>
